components:
  parameters:
    AppId:
      in: path
      name: app-id
      description: Application ID
      example: "id121244"
      required: true
      schema:
        type: string
    FromDate:
      in: query
      name: from
      description: From date (report start date)
      examples: 
        DateOnly:
          summary: Date only
          value:
            "2022-04-22"
        DateHourMin:
          summary: Date-Hour-Mins
          value:
            "2022-04-22 21:45"
        DateHourMinSecs:
          summary: Date-Hour-Mins-Secs
          value:
            "2022-04-22 21:45:23"
      required: true
      schema: 
        type: string
        format: date
    ToDate:
      in: query
      name: to
      description: To date (report end date)
      examples: 
        DateOnly:
          summary: Date only
          value:
            "2022-04-22"
        DateHourMin:
          summary: Date-Hour-Mins
          value:
            "2022-04-22 21:45"
        DateHourMinSecs:
          summary: Date-Hour-Mins-Secs
          value:
            "2022-04-22 21:45:23"
      required: true
      schema: 
        type: string
        format: date
    MediaSource:
      description: | 
        Use to filter by a specific media source
        Set both the `category` and `media_source` parameters as follows:
        - For Facebook set `category` and `media_source` to facebook
        - For Twitter set `category` and `media_source` to twitter
        - For all other media sources set `category` to standard and `media_source` to the name of the media source.
        Examples
        - `media_source=facebook&category=facebook`
        - `media_source=abc_example&category=standard`
      name: media_source
      in: query
      schema:
        type: string
      example: facebook
    Category:
      description: |
        media_source: Use to filter the call for a specific media source. 
        Set both the `media_source` and `category` parameters as follows:
        - For Facebook set `category` and `media_source` to facebook
        - For Twitter set `category` and `media_source` to twitter
        - For all other media sources set `category` to standard and `media_source` to the name of the media source.
        Examples
        - `media_source=facebook&category=facebook`
        - `media_source=abc_example&category=standard`
      in: query
      name: category
      schema:
        type: string
        enum:
          - standard
          - facebook
          - twitter
    EventName:
      in: query
      name: event_name
      schema:
        type: array
        items:
          type: string
      explode: false
      description: | 
        Filter in-app events by specified events. Select multiple events by using a comma-separated list.
        Example: `event_name=af_purchase,ftd`
    TimeZone:
      name: timezone
      in: query
      schema:
        oneOf:
          - $ref: '#/components/schemas/TimeZoneList'
      description: |
        - **[Default]** If the parameter is not sent, data returns using UTC.
        - Data returns using the app-specific time zone.
        - Time zone format takes into account daylight saving time.
        - The timezone value must be identical to the value in the app settings page. For example, if the timezone setting is Paris, the timezone value in the Pull API URL should be timezone=Europe/Paris.
        - Pulling data in the selected time zone is only available from the date when the timezone setting was made. Any data prior to the date of the change uses UTC as the timezone.
    Geo:
      name: geo
      in: query
      schema:
        $ref: '#/components/schemas/Geo'
      description: |
        Filter the data by country code.
        Limitation: You can set only one country code filter per API call.
    Currency:
      name: currency
      in: query
      schema:
        type: string
        enum:
          - preferred
          - USD
      description: |
        Currency of revenue and cost.
        Aggregate Pull API reports always use the app-specific currency.
    MaximumRows:
      name: maximum_rows
      in: query
      schema:
        $ref: '#/components/schemas/MaximumRows'
    FromInstallTime:
      in: query
      name: from_install_time
      description: From install time
      examples:
        DateOnly:
          summary: Date only
          value:
            "2022-04-22"
        DateHourMin:
          summary: Date-Hour-Mins
          value:
            "2022-04-22 21:45"
        DateHourMinSecs:
          summary: Date-Hour-Mins-Secs
          value:
            "2022-04-22 21:45:23"
      schema:
        type: string
        format: date
    ToInstallTime:
      in: query
      name: to_install_time
      description: To install time
      examples:
        DateOnly:
          summary: Date only
          value:
            "2022-04-22"
        DateHourMin:
          summary: Date-Hour-Mins
          value:
            "2022-04-22 21:45"
        DateHourMinSecs:
          summary: Date-Hour-Mins-Secs
          value:
            "2022-04-22 21:45:23"
      schema:
        type: string
        format: date
    Agency:
      in: query
      name: agency
      description: |
        Use to filter by a specific agency

        Note: If you use both the agency filter and media source filters, the media source filters dont apply for non-transparent agencies. This means that for non-transparent agencies, all data is included, not just the data from the filtered media sources
      schema:
        type: array
        items:
          type: string
      examples:
        SingleAgency:
          summary: filter by single agency
          value:
            "agency=transparent_agency"
        MediaSourceAndAgency:
          summary: filter by media_source & agency
          value:
            "media_source=media-source-name&agency=transparent_agency"
        MultipleAgencies:
          summary: filter by multiple agencies
          value:
            "agency=transparent_agency&agency=non_transparent_agency"
  responses:
    Success:
      content:
        text/csv:
          schema:
            type: string
      description: Reports returned in CSV format
    BadRequest:
      description: Bad Request
      content:
        application/json:
            schema:
              $ref: '#/components/schemas/Error' 
            examples: 
              CallLimit:
                value:
                  message: Your API call limit has been reached for the given report type
              LookBack:
                description: Use `to` and `from` to limit the date range to 3 months or less.
                value:
                  message: Raw reports historical lookback is limited to 90 days 
              InvalidLimit:
                description: report_rows can have the value 200000 or 1000000. 
                value:
                  message: Invalid limit type 
    Unauthorized:
      description: Account may be suspended. Log in to the dashboard and check the account status. 
      content:
        application/json:
            schema:
              $ref: '#/components/schemas/Error' 
            examples:
              InvalidToken:
                description: Ask an admin for the current token
                value:
                  message: Supplied API token is invalid
              Suspended:
                description: Log in to the dashboard and check the account status
                value:
                  message: Account may be suspended
    NotFound:
      description: |
        App ID wasn't found.
        - Ensure that the app ID is correct. iOS apps must start with ID.
        - The token doesn't match the app. Are you using the correct token?
      content:
        application/json:
            schema:
              $ref: '#/components/schemas/Error' 
            example: 
              message: AppsFlyer 404 error message page displays

