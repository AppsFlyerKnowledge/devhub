                    request_id: "f1c0af47-bb7a-4e25-a261-d94d07689bb8"
        '404':
          description: Token unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                TokenUnauthorized:
                  summary: Method not allowed
                  value:
                    message: "Method not allowed"
                    request_id: "f1c0af47-bb7a-4e25-a261-d94d07689bb8"
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                MethodNotAllowed:
                  summary: Token unauthorized
                  value:
                    message: "Token unauthorized"
                    request_id: "f1c0af47-bb7a-4e25-a261-d94d07689bb8"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                InternalError:
                  summary: Rate limit exceeded
                  value:
                    message: "The rate limit is XXX requests per minute, please try again later"
                    request_id: "f1c0af47-bb7a-4e25-a261-d94d07689bb8"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                InternalError:
                  summary: Internal Server Error
                  value:
                    message: "Internal error. please try again later."
                    request_id: "f1c0af47-bb7a-4e25-a261-d94d07689bb8"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        To call the API, get the API V2 authorization token from your AppsFlyer admin. They can retrieve it from the AppsFlyer platform (HQ)
  responses:
    Success:
      description: Valid request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              request_id:
                type: string
            example:
              message: "Successfully processed"
              request_id: "f1c0af47-bb7a-4e25-a261-d94d07689bb8"
  schemas:
    Error:
      properties:
        message:
          type: string
        request_id:
          type: string
    StoreCommission:
      type: object
      required:
        - app_id
        - store_commission_rate
        - store_commission_reason
      properties:
        app_id:
          type: string
          description: |
            The app ID for which the store commission rate is being set
          example: id123456789
        store_commission_rate:
          type: number
          format: float
          maximum: 30
          minimum: 0
          description: |
            The store commission rate percentage. Maximum value is 30%
          example: 15
        store_commission_reason:
          type: string
          enum:
            - apple_sbp
            - google_15pct_tier_first_1m
            - google_media_experience
            - other
          description: |
            The reason for the store commission rate:
            - apple_sbp: Apple Small Business Program (15% commission)
            - google_15pct_tier_first_1m: Google's 15% tier for first $1M in revenue
            - google_media_experience: Google Play Media Experience Program
            - other: Custom or other store commission arrangements
          example: google_15pct_tier_first_1m
    TaxRateRule:
      type: object
      required:
        - tax_name
        - tax_rate
      properties:
        tax_name:
          type: string
          description: |
            Name appearing in the customer invoice that describes the specific type of tax, such as sales, VAT, GST 
          example:
            Sales
        tax_rate:
          type: number
          format: float
          description: |
            Number up to 4 decimal places representing the tax percentage to be collected
          example: 7.25
        tax_exclusive:
          type: boolean
          default: false
          description: |
            Boolean parameter, either true or false. False means tax is included in the overall revenue. True means tax is in addition to the overall stated revenue. For example, in the USA or Canada, where the sticker price doesn't include sales tax.
