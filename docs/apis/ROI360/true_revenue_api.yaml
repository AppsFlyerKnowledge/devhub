        - name: app_ids
          in: path
          required: true
          schema:
            type: string
          description: "Comma-separated app IDs or 'all' to get all apps in the account"
          example: "id123456789,id987654321"
      responses:
        '200':
          description: Store commission rates returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StoreCommission'
              example:
                - app_id: id123456789
                  store_commission_rate: 15
