                      resource: app
        '429':
          description: Too many requests - Exceeded rate limitation

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    available-app:
      title: 'Available'
      required:
        - platform
        - status
        - currency
        - app_url
        - time_zone
        - kidsPrivacy
      type: 'object'
      properties:
        platform:
          $ref: '#/components/schemas/platform'
        app_name:
          $ref: '#/components/schemas/app_name'
        status:
          $ref: '#/components/schemas/status'
        time_zone:
          $ref: '#/components/schemas/time_zone'
        currency:
          $ref: '#/components/schemas/currency'
        app_url:
          allOf:
            - $ref: '#/components/schemas/app_url'
        kidsPrivacy:
          $ref: '#/components/schemas/kidsPrivacy'
    pending-app:
      title: 'Pending'
      required:
        - platform
        - status
        - currency
        - app_id
        - time_zone
        - kidsPrivacy
      type: 'object'
      properties:
        platform:
          $ref: '#/components/schemas/platform'
        app_name:
          $ref: '#/components/schemas/app_name'
        status:
          $ref: '#/components/schemas/status'
        time_zone:
          $ref: '#/components/schemas/time_zone'
        currency:
          $ref: '#/components/schemas/currency'
        country:
          $ref: '#/components/schemas/country'
        kidsPrivacy:
          $ref: '#/components/schemas/kidsPrivacy'
        app_id:
          allOf:
            - $ref: '#/components/schemas/app_id'
    out-of-store-app:
      title: 'Out-of-store app'
      required:
        - platform
        - status
        - currency
        - app_id
        - channel_name
        - time_zone
        - kidsPrivacy
      type: 'object'
      properties:
        platform:
          $ref: '#/components/schemas/platform'
        app_name:
          $ref: '#/components/schemas/app_name'
        status:
          $ref: '#/components/schemas/status'
        time_zone:
          $ref: '#/components/schemas/time_zone'
        currency:
          $ref: '#/components/schemas/currency'
        kidsPrivacy:
          $ref: '#/components/schemas/kidsPrivacy'
        app_id:
          allOf:
            - $ref: '#/components/schemas/app_id'
        app_url:
          allOf:
            - $ref: '#/components/schemas/app_url'
          description: 'Its optional to supply an app location URL - http://www.somelink.com'
        channel_name:
          allOf:
            - $ref: '#/components/schemas/channel_name'
    platform:
      type: 'string'
      description: |
        App platform: Android, iOS, or Windows Phone
      enum:
        - 'android'
        - 'ios'
        - 'windowsphone'
    deletePlatform:
      type: 'string'
      description: |
        App platform: Android, iOS, or Windows Phone
      enum:
        - ""
        - android
        - ios
        - windowsphone
        - roku
        - smartcast
        - tizen
        - webos
        - playstation
        - vidaa
        - steam
        - quest
        - battlenet
        - web
        - switch
        - xbox
        - epic
        - nativepc
        - chatgpt
    status:
      type: 'string'
      description: |
        **Available:** The app is currently available in one of the proprietary app stores: iOS App Store, Google Play, Windows Phone Store.

        **Pending:** The app is not yet published or is pending approval from the store.

        - When a pending app goes live, AppsFlyer automatically updates its status in your account, so there is no need to update it manually.

        **out_of_store:** The app is in an Android app store other than Google Play.

          - This option is relevant only for Android apps.
          - If the app is available in more than one Android app store, be sure to consider and discuss with your marketing team the options for setting up [multi-store Android attribution](https://support.appsflyer.com/hc/en-us/articles/207447023).
      enum:
        - 'available'
        - 'pending'
        - 'out_of_store'
    app_id:
      type: 'string'
      description: |
        Required only when status is ***pending*** or ***out_of_store***

        Example values

        - **Android:** *com.publisher.name* (Android package name, case-sensitive)
        - **iOS:** *123456789* (App ID assigned by the App Store, without the prefix *id*)
        - **Windows Phone:** *a1b2c3d4e5f6* (App ID assigned by the Windows Phone Store)
    app_name:
      type: 'string'
      description: |
        **A custom name for the app**

        - For ***available*** status, If not added to the request the extracted store name will be used.
        - For ***pending*** or ***out_of_store***, If not added to the request, The ***app_id*** will be used by default.
        - The **app_name** length must not exceed 100 characters, And should not contain XSS tags.

    app_url:
      type: 'string'
      description: |
        **The URL of the app in the app store**

        Required only when status is ***available.***

        Example values

        - **Android:** *https://play.google.com/store/apps/details?id=com.publisher.name* (Google Play Store URL). When status of Android app is ***out_of_store,*** supplying a URL is optional (for example, *http://www.somelink.com*)
        - **iOS:** *https://apps.apple.com/**us**/app/app-name/id123456789* (iOS App Store URL). Must include the 2-letter country code of the store. An app added to the App Store prior to June 14, 2019, may contain itunes.apple.com in its URL(instead of apps.apple.com)
        - **Windows Phone:** *https://microsoft.com/en-us/store/apps/app-name/a1b2c3d4e5f6* (Windows Phone Store URL)
    channel_name:
      type: 'string'
      pattern: '^[A-Za-z]+$'
      description: 'Required only when the status is "out_of_store"'
      example: 'Amazon'
    UpdateAppRequest:
      type: object
      properties:
        enableProbabilisticViewThroughAttribution:
          type: boolean
          description: Enables or disables the probabilistic View-through Attribution (VTA) feature
        enableIpMasking:
          type: boolean
          description: Enables or disables the IP Masking feature
        minTimeBetweenSessions:
          type: number
          description: Minimum time between sessions, expressed in seconds. The accepted values are either whole minutes ranging from 1 to 59 minutes (60 to 3540 seconds), or whole hours ranging from 1 to 24 hours (3600 to 86,400 seconds)
        reAttributionWindow:
          type: number
          description: Number of days after the first install that reinstalls aren't attributed as new installs, expressed in days. The accepted values are whole months ranging from 1 to 23 month (30 to 690 days), and 730 days.
        reEngagementAttribution:
          type: object
          properties:
            isEnabled:
              type: boolean
              description: Enables or disables the Retargeting Attribution feature
            minTimeBetweenReEngagements:
              type: number
              description: Minimum time between re-engagement conversions, expressed in seconds. The accepted values are either whole hours ranging from 0 to 23 hours (0 to 82,800 seconds), or whole days ranging from 1 to 30 days (86,400 to 2,592,000 seconds)
        enableSeoAppAttribution:
          type: boolean
          description: Enables or disables the organic search attribution feature. Available for IOS and Android apps only
        enableAggregatedAdvancedPrivacy:
          type: boolean
          description: Enables or disables the Aggregated Advanced Privacy (AAP) feature only for IOS apps 
        enableReinstallDetection:
          type: boolean
          description: Detects reinstalls without depending on advertising IDs only for IOS apps
