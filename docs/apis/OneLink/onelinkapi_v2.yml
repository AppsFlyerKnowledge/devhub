        '429':
          description: 'Client has reached its API limit calls'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Monthly quota exceeded:
                  value: Monthly quota exceeded
                Rate limit exceeded:
                  value: Rate limit exceeded
      deprecated: false

  /shortlinks/{onelink-id}/{shortlink-id}/qr:
    get:
      tags: 
      - QR code
      summary: Get QR code for OneLink attribution link
      operationId: get-onelink-v2-link-qr
      parameters:
        - name: onelink-id
          in: path
          description: Get this from the person using the AppsFlyer dashboard. Taken from the OneLink template screen
          schema:
            type: string
            example: A1b2
          required: true
        - name: shortlink-id
          in: path
          description: 'The ID of the short OneLink query params. For example, for the following OneLink attribution link: myapp.onelink.me/abc123/qwer9876 , the shortlink-id is qwer9876'
          schema:
            type: string
            example: a1b2e3h5
          required: true
        - name: size
          in: query
          description: 'Size of the QR code. Default is 300x300. Specifies size (widthxheight in pixels). limit 3000'
          schema:
            type: string
            example: 300x300
        - name: format
          in: query
          description: 'Format of the QR code. Default is png'
          schema:
            type: string
            enum:
              - png
              - svg
              - jpg
        - name: brand_domain
          in: query
          description: |
            Add branded to associate the link with (must be one of the branded that associated to the templates domain)
          schema:
            type: string
            example: app.example.com/apps/myapp
        - name: margin
          in: query
          description: |
            The quiet zone - white frame of the QR image.
          schema:
            type: boolean

      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  qr:
                    type: string
                    example: 'image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD/4QByRXhp'
              examples:
                Result:
                  value:
                    qr: 'image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD/4QByRXhp'
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                API access blocked:
                  value: 
                    error-type: "invalid-source"
                    message: "This operation is not allowed for this shortlink source-caller."
                Unsupported QR format or size:
                  value: 
                    error-type: "invalid_parameter"
                    message: "Invalid QR parameter."
                QR logic failure:
                  value: 
                    error-type: "qr_error"
                    message: "Unexpected error occurred while generating QR code."
                QR request not v2:
                  value: 
                    error-type: "invalid_source"
                    message: "This operation is not allowed for this shortlink source-caller."
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Unauthorized:
                  value:
                    error-type: "unauthorized"
                    message: "Authentication Failed"
        '404':
          description: 'The link doesn’t exist'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Link not found:
                  value:
                    error-type: "not_found"
                    message: "The link does exist."
  /shortlinks-quota/{account-id}/:
    get:
      tags: 
      - Quota
      summary: Get OneLink v2.0 link quota
      operationId: get-onelink-v2-link-quota
      parameters:
        - name: account-id
          in: path
          description: Get this from the person using the AppsFlyer dashboard. Taken from the OneLink template screen
          schema:
            type: string
            example: TBA
          required: true
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  remaining_api_calls:
                    type: integer
                    example: 120
              examples:
                Result:
                  value:
                    remaining_api_calls: 120



components: 
  securitySchemes:
    ApiKeyAuth:        
      type: apiKey
      in: header       
      name: authorization
      description: |
        OneLink REST API token for authentication.
        [Get the API token in the Dashboard](https://support.appsflyer.com/hc/en-us/articles/360001250345-OneLink-API)
  schemas:
    Error:
      required:
        - error-type
        - message
      properties:
        error-type:
          type: string
        message:
          type: string
