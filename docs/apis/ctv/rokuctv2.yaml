                maxLength: 64
              example: 15667737-366d-4994-ac8b-653fe6b2be4a
            app_version_name:
              description: The release or version number of the app
              type: string
              minLength: 1
              maxLength: 12
              x-allOf:
              - type: string
                minLength: 1
                maxLength: 12
              - {}
              example: 1.0.5
          required:
          - ip
          - user_agent
          - device_os_version
          - device_model
          - device_ids
          - limit_ad_tracking
